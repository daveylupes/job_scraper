name: Format Check

on:
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.3' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black

    - name: Run code formatter
      run: |
        python format_code.py